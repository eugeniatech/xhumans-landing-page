<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sears by XHumans</title>
    <meta name="description" content="{{ config.description }}" />
    <!-- Include Font Awesome v6 from CDN -->
    <script
      src="https://use.fontawesome.com/releases/v6.7.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-stprm-header">
      <div class="container">
        <a href="/" class="logo logo-right">
            <img src="/assets/logo_purple.png" alt="XHumans" />
        </a>
        <a href="/" class="logo logo-left">
          <img src="/assets/sears.svg" alt="Sears" />
        </a>
        <!-- <div class="logo logo-left">
            <span class="text-logo">Laureate Education</span>
        </div> -->
      </div>
    </header>

    <!-- Main Content -->
    <main class="site-stprm-main">
      <section class="hero">
        <div class="heygen-streaming-embed">
          <div class="heygen-streaming-container">
            <iframe
              id="heygen-streaming-iframe"
              title="Streaming Embed"
              role="dialog"
              allow="microphone"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <!-- CTA Section -->
        <div class="cta-container">
          <p class="form-headline">ESTA ES UNA DEMO TÉCNICA EXCLUSIVA PARA SEARS.</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>© 2025 Eugenia Inc. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/sears.js"></script>
  </body>
</html>
